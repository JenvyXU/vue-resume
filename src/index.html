<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/themes/default.css" rel="stylesheet"/>
    <link href="css/themes/dark.css" rel="stylesheet"/>
    <link href="css/editable-span.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/top-bar.css">

</head>
<body class="default">
<div id="root" class="page">
    <router-view  :resume="resume" :logout-visible="logoutVisible" :current-user="currentUser"
                  :sss="shareVisible" @login="onLogin" :url="shareLink"
                  :display-resume="displayResume"></router-view>

    <button v-if="mode==='preview'" @click="mode='edit'" class="exitPreview">退出预览</button>
</div>

<script src="js/resume.js"></script>
<script src="js/top-bar.js"></script>
<script src="js/app.js"></script>

</body>
</html>
