<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/themes/default.css" rel="stylesheet"/>
    <link href="css/themes/dark.css" rel="stylesheet"/>
    <link href="css/editable-span.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/skin.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body class="default">
<div id="app" class="page">
    <app-aside v-show="mode==='edit'"></app-aside>
    <main>
        <resume :mode="mode" :display-resume="displayResume"></resume>
    </main>
    <login v-show="loginVisible" @login="onLogin"></login>
    <share v-bind:share-link="shareLink" v-show="shareVisible" @close="loginVisible=false"></share>
    <sign-up v-show="signUpVisible"></sign-up>
    <skin-picker v-show="skinPickerVisible"></skin-picker>



    <button v-if="mode==='preview'" @click="mode='edit'" class="exitPreview">退出预览</button>

</div>
<script src="../vendors/av-min.js"></script>
<script src="./js/av.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="./js/editable-span.js"></script>
<script src="js/login.js"></script>
<script src="js/share.js"></script>
<script src="js/signUp.js"></script>
<script src="js/skinPicker.js"></script>
<script src="js/resume.js"></script>
<script src="js/app-aside.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
